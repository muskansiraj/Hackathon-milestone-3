<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume By Muskan Saleem</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text"id="name" name="name"required><br>

            <label for="email">Email:</label>
            <input type="email" id="email"name="email"required>

            <label for="phone">phone:</label>
            <input type="tel" id="phone"name="phone"required>


        </fieldset>

        <fieldset>Education</fieldset>

        <label for="education">Education:</label>
        <textarea name="Education" id="education" rows=""4></textarea>


        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows=""4></textarea>


        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows=""4></textarea>

        <button type="submit">Generate Resume</button>



    </form>

    <div>
        <!--Resume will be generated below-->
    </div>
    <script src="script.ts"></script>
    
</body>
</html>
